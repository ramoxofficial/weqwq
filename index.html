<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وب رام - خرید دامنه دلخواه</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6e7f80, #d1e6e3);
            animation: gradient 10s ease infinite;
            color: white;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h1 {
            font-size: 3em;
            color: black;
            text-align: center;
            margin-bottom: 20px;
        }
        .search-container, .purchase-button {
            background-color: #A9A9A9;
            border-radius: 25px;
            padding: 20px;
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .search-input {
            border-radius: 15px;
            padding: 10px;
            border: none;
            margin-right: 10px;
            width: 200px;
        }
        .search-button {
            background-color: blue;
            color: white;
            padding: 10px 15px;
            border-radius: 15px;
            cursor: pointer;
        }
        .results {
            margin-top: 20px;
            background-color: #A9A9A9;
            border-radius: 25px;
            padding: 20px;
            width: 300px;
            display: none;
        }
        .result {
            color: white;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .available { color: white; }
        .unavailable { color: red; }
        img {
            width: 20px;
            height: 20px;
            margin-left: 10px;
        }
        .purchase-button {
            background-color: #A9A9A9;
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>وب رام - خرید دامنه دلخواه</h1>
    <div class="search-container">
        <input type="text" id="domainInput" class="search-input" placeholder="دامنه را وارد کنید...">
        <button class="search-button" onclick="checkDomain()">جستجو</button>
    </div>
    <div class="results" id="resultsContainer"></div>

    <script>
        function checkDomain() {
            const domainInput = document.getElementById('domainInput').value.trim();
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = '';
            resultsContainer.style.display = 'block';

            if (domainInput === '') {
                resultsContainer.innerHTML = '<div class="result">لطفاً یک دامنه وارد کنید.</div>';
                return;
            }

            const isAvailable = Math.random() < 0.5; // برای تست

            const result = document.createElement('div');
            result.classList.add('result');

            if (isAvailable) {
                result.innerHTML = `دامنه ${domainInput} موجود است <img src="https://upload.wikimedia.org/wikipedia/commons/3/35/Check_mark_icon.svg" alt="موجود" />`;
                result.classList.add('available');

                const purchaseButton = document.createElement('div');
                purchaseButton.classList.add('purchase-button');
                purchaseButton.innerHTML = 'خرید دامنه';
                purchaseButton.onclick = function() {
                    window.location.href = `etlat.html?domain=${domainInput}`;
                };
                result.appendChild(purchaseButton);
            } else {
                result.innerHTML = `دامنه ${domainInput} موجود نیست <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Red_X.svg" alt="موجود نیست" />`;
                result.classList.add('unavailable');
            }
            resultsContainer.appendChild(result);
        }
    </script>
</body>
</html>
